{% extends "base.html" %}

{% block content %}

<h2>Upload a PNG:</h2>
<form enctype='multipart/form-data' action='upload_receive' method='POST'>
<p>Filename: <input type='file' name='file'></p>
<p>Image Name: <input type='text' name='name' size=25></p>
<p>Description: <input type='text' name='desc' size=50></p>
<p><input type='submit'></p>
</form>

{% endblock %}
