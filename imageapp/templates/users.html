{% extends "base.html" %}

{% block content %}

<h2>Users:</h2>

<table border=1 cellpadding=1 cellspacing=1>
  <tr>
    <th>Userame</th>
    <th>Password</th>
    <th></th>
  </tr>

  {% for i in results %}
  <tr>
    <td valign="top">{{ i['username'] }}</td>
    <td valign="top">{{ i['password'] }}</td>
    <td valign="top">
      <a href=delete_user?u={{ i['username'] }}>delete</a>
    </td>
  </tr>
  {% endfor %}

</table>

<p>A list of all users and their passwords in the database</p>

{% endblock %}
